<body class="text-center">
  <div class="container">

    <div class="row">
      <main class="form-DeviceType">
        <form>
          <h1 class="h3 mb-3 fw-normal">Create new</h1>

          <label for="inputName" class="visually-hidden">Name</label>
          <input id="inputName" class="form-control" placeholder="Name">

          <label for="Description" class="visually-hidden">Description</label>
          <input id="Description" class="form-control" placeholder="Description">

          <label for="Garantia" class="visually-hidden">Garantia</label>
          <input id="Garantia" class="form-control" placeholder="Garantia">

          <!--Upload data to loging with this button -->
          <button class="w-100 btn btn-lg btn-primary" type="submit" href="welcome!">Create</button>
          <a>-or-</a>
          <button class="w-100 btn btn-lg btn-primary" type="submit" href="welcome!">Clear</button>
        </form>
      </main>
    </div>
    <div class="b-example-divider"></div>

    <div fxLayout="row-overflow-auto" fxLayoutGap="10px grid">

      <!--Cambiar el NGFOR a lo que se pida de la listam esa lista es para yo probar las varas-->
      <div fxFlex="25%" class="Items" *ngFor="let num of [1,2,3,4,5]">
        <main class="form-DeviceTypeCreated">
          <form>
            <h1 class="h3 mb-3 fw-normal">Created {{num}}</h1>

            <label for="inputName" class="visually-hidden">Name</label>
            <!-- poner en "Name" sin las comillas, lo quite para probar que se vieran los numeros{{deviceTypes[0].name}}-->
            <input id="inputName" class="form-control" placeholder="Name">

            <label for="Description" class="visually-hidden">Description</label>
            <input id="Description" class="form-control" placeholder="Description">

            <label for="Garantia" class="visually-hidden">Garantia</label>
            <input id="Garantia" class="form-control" placeholder="Garantia">

            <!--Upload data to loging with this button -->
            <button class="w-100 btn btn-lg btn-primary" type="submit" href="welcome!">Edit</button>
            <a>-or-</a>
            <button class="w-100 btn btn-lg btn-primary" type="submit" href="welcome!">Delete</button>
          </form>
        </main>

      </div>



    </div>
  </div>


</body>
