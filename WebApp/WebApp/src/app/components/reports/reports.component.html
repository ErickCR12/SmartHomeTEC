<body>
<div class="container-fluid">
  <div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
      <div class="position-sticky">
        <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
          <span>Dashboard</span>
          <a class="link-secondary" href="#" aria-label="Add a new report">
            <span data-feather="plus-circle"></span>
          </a>
        </h6>
        <ul class="nav flex-column mb-2">
          <li class="nav-item">
            <a class="nav-link" (click)="clickMonthlyUsage()" href="#">
              <span data-feather="file-text"></span>
              Consumo mensual
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="clickDailyUsage()" href="#">
              <span data-feather="file-text"></span>
              Periodos del dia con mayor uso
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="clickDeviceTypesUsage()" href="#">
              <span data-feather="file-text"></span>
              Tipos de dispositivo con mayor uso
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">


      <h2>Reportes</h2>

      <div *ngIf="isMonthlyUsage;">
          <p>El consumo por minuto de este mes ha sido de: {{monthlyUsage}}</p>
      </div>
      <app-device-daily-usage *ngIf="isDailyUsage"></app-device-daily-usage>
      <app-device-types-usage *ngIf="isDeviceTypeUsage"></app-device-types-usage>
    </main>
  </div>
</div>
</body>
