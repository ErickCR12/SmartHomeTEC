<body>
  <div class="container-fluid">
    <div class="row">
      <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
        <div class="position-sticky">
          <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
            <span>Dashboard</span>
            <a class="link-secondary" href="#" aria-label="Add a new report">
              <span data-feather="plus-circle"></span>
            </a>
          </h6>
          <ul class="nav flex-column mb-2">
            <li class="nav-item">
              <a class="nav-link" (click)="clickDevicesPerUser()" href="#">
                <span data-feather="file-text"></span>
                Promedio dispositivos por usuario
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" (click)="clickAmountDevices()" href="#">
                <span data-feather="file-text"></span>
                Cantidad total de dispositivos
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" (click)="clickDevicesPerRegion()" href="#">
                <span data-feather="file-text"></span>
                Cantidad total de dispositivos por regi√≥n
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" (click)="clickDevicesList()" href="#">
                <span data-feather="file-text"></span>
                Listado de dispositivos
              </a>
            </li>
          </ul>
        </div>
      </nav>
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">


        <h2>Reportes</h2>

        <app-devices-per-user *ngIf="isDevicesPerUser;"></app-devices-per-user>
        <app-device-list-table *ngIf="isDevicesList"></app-device-list-table>
        <app-devices-per-region *ngIf="isDevicesPerRegion"></app-devices-per-region>
        <div *ngIf="isAmountDevices">
          <p>La cantidad de dispositivos activos gestionados por el sistema es de: {{activeDevices}}</p>
        </div>
      </main>
    </div>
  </div>
</body>
